<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rotating Line</title>
  <style>
    #line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 2px;
      background-color: black;
      transform-origin: left center; /* Rotate around the left end of the line */
    }
  </style>
</head>
<body>
  <div id="line"></div>
  <script src="script.js"></script>
</body>
</html>
